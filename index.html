<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/img/Design_sem_nome-removebg-preview.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="assets/img/Instagram-Logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-foto">
                    <img src="assets/img/fotoperfil.jpg" alt="Foto de perfil">
               </div>
               <a href="#" class="instagram-login">Continue como beatrizlso</a>
               <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é a beatrizlso?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div> 
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>       
       </div>
    </div>
</body>
</html>
